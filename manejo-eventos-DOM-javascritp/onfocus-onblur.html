<!--onfocus para cuando nos posicionemos sobre un elemento cambiar su color de fondo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con Javascript</h1>
    Nombre: <input type="text" onfocus="cambiar(this)" onblur="regresar(this)">
    <br/>

    <script>
        function cambiar(elementoInput){
            elementoInput.style.background = 'red';
        }

        function regresar(elementoInput){
            elementoInput.style.background = 'white';
        }
    </script>
</body>
</html>
